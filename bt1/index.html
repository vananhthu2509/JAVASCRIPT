<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>

<body>
    <main>
        <label for="text_name">Input Student Name:</label><input type="text" name="" id="text_name"><br>
        <label for="text_score">Input Score:</label><input type="number" name="" id="score"> <input type="button"
            onclick="Grade(text_name.value,score.value)" value="Define Grade">

        <p id="string_grade"></p>
    </main>
    <script>
        function Grade(text_name,score) {
        var string_grade = "";
        if(text_name != ''){
            if(score != ''){
                if(score >= 0 && score <= 100){
                    if(score > 90){
                        string_grade = 'Exelence'
                    }else if(score > 80){
                        string_grade = 'Very Good'
                    }else if(score > 60){
                        string_grade = 'Fair'
                    }else if(score >= 50){
                        string_grade = 'Medium'
                    }else{
                        string_grade= 'Fail'
                    }
                    document.getElementById("str_grade").innerHTML = text_name +"'s grade is <b>"+ string_grade + '</b>'
                }else{
                    alert("Score must be between 0 -> 100")
                }
            }else{
                alert("Please enter a score")
            }
        }else{
            alert("Please enter a name")
        }
}
    </script>
</body>

</html>
